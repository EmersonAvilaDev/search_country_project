<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Country</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
      <div>
        <a class="navbar-brand" href="#">
          <img src="./logotipo_dnc.png" alt="logo DNC" width="100" />
        </a>
      </div>
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>

    <!-- Botão -->
    <div class="container input-group mb-3">
      <input
        id="input_search"
        type="text"
        class="form-control"
        placeholder="Nome do País (Em Inglês)"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="search()"
        class="btn btn-outline-secondary bg-primary text-white"
        type="button"
        id="button-addon2"
      >
        <strong>Pesquisar</strong>
      </button>
    </div>

    <!-- container -->
    <div id="card" class="container text-center card p-3" style="width: 18rem">
      <img src="" class="card-img-top" id="bandeira" alt="..." />
      <div class="card-body">
        <h5 class="card-title" id="name" >Nome do País</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>capital: </strong>
          <p id="capital">teste</p>
        </li>
        <li class="list-group-item">
          <strong>Continente: </strong>
          <p id="cont">teste</p>
        </li>
        <li class="list-group-item">
          <strong>População: </strong>
          <p id="pop">teste</p>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
